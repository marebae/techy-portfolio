<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <header class="header">
            <h1>Welcome to My Portfolio!</h1>
            <p>Let's build something amazing together.</p>
        </header>

        <!-- Social Media and Email Section - ONLY IN HOME PAGE -->
        <section id="social-email-home" class="social-email-container">
            <div class="social-media">
                <div class="social-icons">
                    <a href="https://www.youtube.com/@travelwithmaryyy" target="_blank" class="social-icon youtube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://github.com/marebae" target="_blank" class="social-icon github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/mary-bauta-a76753292/" target="_blank" class="social-icon linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/marybauta/?hl=en" target="_blank" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

            <!-- Email Section for Inquiries -->
            <div class="email-section">
                <p>For inquiries: <a href="mailto:marybauta5@gmail.com">marybauta5@gmail.com</a></p>
            </div>
        </section>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <img src="images/me2.JPG" alt="Me!" class="futuristic-image">
        <p>Hi! My name is Mary! I'm from Miami...</p>
    </section>

    <!-- Work Section -->
    <section id="work">
        <h2>My Work</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/1st Portfolio Website.png" alt="First project">
                <div class="overlay">
                    <p>Portfolio Website</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="images/SensAi App.png" alt="SensAi App">
                <div class="overlay">
                    <p>SensAi App</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Your Name">
            <input type="email" name="Email" placeholder="Your Email">
            <textarea type="message" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
            <span id="msg"></span>
        </form>
    </section>

    <!-- Footer Section for Copyright -->
    <footer>
        <p>Copyright ©️ <span id="current-year"></span> Mary. Made with <i class="fa-solid fa-heart"></i> by Mary</p>
    </footer>

    <!-- Google Sheets Form Handling -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwX9GKKUSoTLtdhgT5CjqKjYWLSRpAhE0_W_uY_PUiTuLFDs9dcfh3TnIKiJcXhmvqD/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form) 
            })
                .then(response => response.json())
                .then(result => {
                    if(result.result === "success"){
                        msg.innerHTML = "Thank you for your message!";
                    }else{
                        msg.innerHTML = "Oops! Something went wrong,";
                    }
                    
                    setTimeout(function() {
                        msg.innerHTML = "";
                    }, 5000);

                    form.reset();
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    msg.innerHTML = "Oops! Something went wrong.";
                });
        });

        // Dynamically set the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
